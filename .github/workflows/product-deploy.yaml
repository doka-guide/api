name: Product Deploy

on:
  push:
    branches:
      - main

jobs:
  product-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка репозитория
        uses: actions/checkout@v2
      - name: Установка ключа для пользователя
        run: |
          set -eu
          mkdir "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_KEY }}" > "$HOME/.ssh/doka_deploy"
          chmod 600 "$HOME/.ssh/doka_deploy"
      - name: Копирование настроек окружения
        run: |
          set -eu
          echo "${{ secrets.DEPLOY_ENV }}" > ".env"
      - name: Публикация приложения
        run: |
          rsync -e "ssh -i $HOME/.ssh/doka_deploy -o StrictHostKeyChecking=no" --archive --progress --compress --delete . deploy@doka.guide:$(echo $(grep 'SERVER_PATH' .env | cut -d '=' -f2))
      - name: Развёртывание приложения
        run: |
          ssh -i $HOME/.ssh/doka_deploy cd $(echo $(grep 'SERVER_PATH' .env | cut -d '=' -f2)) && deploy@doka.guide docker-compose down
          ssh -i $HOME/.ssh/doka_deploy cd $(echo $(grep 'SERVER_PATH' .env | cut -d '=' -f2)) && deploy@doka.guide docker-compose build api
          ssh -i $HOME/.ssh/doka_deploy cd $(echo $(grep 'SERVER_PATH' .env | cut -d '=' -f2)) && deploy@doka.guide docker-compose up --no-deps -d api